        body {

            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; padding: 0; transition: 0.4s ease;

        /* é ‚éƒ¨åŠŸèƒ½åˆ— */
        .top-bar {
            position: fixed; top: 0; left: 0; right: 0; height: 64px;
            background-color: var(--bar-bg);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 24px; z-index: 100; border-bottom: 1px solid rgba(0,0,0,0.05);

        .app-name { font-size: 18px; font-weight: 800; color: var(--text-color); letter-spacing: -0.5px; }
        .theme-toggle { font-size: 22px; background: none; border: none; cursor: pointer; padding: 8px; border-radius: 50%; transition: 0.3s; }

        /* å…§å®¹å€ */
        .content { padding: 24px; max-width: 600px; margin: 0 auto; }

        .main-title { font-size: 32px; margin: 0; color: var(--fab-bg); font-weight: 900; letter-spacing: -1px; }

        /* æ­Œæ›²å¡ç‰‡åˆ—è¡¨ */
        .song-list { display: flex; flex-direction: column; gap: 16px; }
        
        .song-card {
            display: flex; align-items: center; justify-content: space-between;
            background-color: var(--card-bg);
            padding: 20px 24px;
            border-radius: 20px;
            text-decoration: none;
            color: var(--text-color);
            box-shadow: var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid rgba(0,0,0,0.02);
        }
        .song-card:active { transform: scale(0.98); }
        .song-card:hover { box-shadow: 0 12px 25px rgba(77, 161, 255, 0.25); }
        
        .card-info { display: flex; align-items: center; gap: 15px; flex: 1; } /* flex:1 è®“æ–‡å­—å€å¡Šä½”æ»¿å‰©é¤˜ç©ºé–“ */
        .card-icon { font-size: 24px; flex-shrink: 0; }
        /* èª¿æ•´æ¨™é¡Œæ¨£å¼ä»¥é©æ‡‰é•·æ­Œå */
        .card-title { font-size: 18px; font-weight: 700; line-height: 1.3; }
        .card-arrow { opacity: 0.3; font-size: 20px; margin-left: 10px; }

        /* FAB & Menu */
        .fab-container { position: fixed; bottom: 32px; left: 24px; z-index: 200; }
        .fab-btn {
            width: 64px; height: 64px; border-radius: 24px;
            background-color: var(--fab-bg); color: var(--fab-text);
            border: none; box-shadow: var(--shadow); font-size: 28px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: transform 0.3s;
        }
        .fab-btn:active { transform: scale(0.9); }
        
        .song-menu {
            position: absolute; bottom: 80px; left: 0;
            background-color: var(--menu-bg); border-radius: 24px;
            width: 240px; padding: 8px; box-shadow: var(--shadow);
            opacity: 0; transform: translateY(20px) scale(0.9); transform-origin: bottom left;
            pointer-events: none; transition: 0.4s; border: 1px solid rgba(0,0,0,0.05);
        }
        .song-menu.open { opacity: 1; transform: translateY(0) scale(1); pointer-events: auto; }
        .menu-header { font-size: 12px; color: var(--text-color); opacity: 0.5; padding: 10px 16px 5px; text-transform: uppercase; font-weight: bold; }
        .menu-item {
            display: flex; align-items: center; padding: 14px 16px;
            color: var(--text-color); text-decoration: none; border-radius: 16px;
            margin-bottom: 2px; font-weight: 600; font-size: 14px; transition: 0.2s;
        }
        .menu-item:hover { background-color: rgba(0,0,0,0.04); }
        body.dark-mode .menu-item:hover { background-color: rgba(255,255,255,0.1); }
        .menu-item span { margin-right: 10px; }

        .footer { margin-top: 50px; text-align: center; color: var(--text-color); opacity: 0.4; font-size: 12px; font-style: italic; }
    </style>
</head>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const btn = document.querySelector('.theme-toggle');
            btn.textContent = document.body.classList.contains('dark-mode') ? 'ğŸŒ™' : 'â˜€ï¸';
        }

        function toggleMenu() {
            document.getElementById('songMenu').classList.toggle('open');
        }

        document.addEventListener('click', function(event) {
            const menu = document.getElementById('songMenu');
            const btn = document.querySelector('.fab-btn');
            if (!menu.contains(event.target) && !btn.contains(event.target)) {
                menu.classList.remove('open');

        });
